<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Details</title>
    <style>
        /* Basic styling for header and navigation */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4f4f4;
        }

        .logo img {
            height: 50px;
        }

        .navlinks {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .navlinks li {
            display: inline;
        }

        .navlinks a {
            text-decoration: none;
            color: #333;
        }

        /* Styling for modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            width: 80%;
            max-width: 400px;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f4f4f4;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="pawsalon_top_logo.png" alt="PawSalon Logo">
        </div>
        <nav>
            <ul class="navlinks">
                <li><a href="home.html">Home</a></li>
                <li><a href="supplies.html">Supplies</a></li>
                <li><a href="services.html">Services</a></li>
            </ul>
        </nav>
    </header>

    <!-- Modal Structure -->
    <div id="appointmentModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Appointment Details</h2>
            <p id="modalTime">Time: 10:00 AM</p>
            <p id="modalService">Service: Grooming</p>
        </div>
    </div>

    <button onclick="openModal()">Open Appointment Details</button>

    <footer>
        <p>&copy; 2024 PawSalon. All rights reserved.</p>
    </footer>

    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }
    
        // Populate the modal with time and service from URL parameters
        function openModal() {
            const time = getUrlParameter('time') || 'Not Specified';
            const service = getUrlParameter('service') || 'Not Specified';
    
            document.getElementById('modalTime').innerText = 'Time: ' + time;
            document.getElementById('modalService').innerText = 'Service: ' + service;
    
            document.getElementById('appointmentModal').style.display = 'flex';
        }
    
        // Close modal function
        function closeModal() {
            document.getElementById('appointmentModal').style.display = 'none';
        }
    
        // Close modal if user clicks outside of it
        window.onclick = function(event) {
            const modal = document.getElementById('appointmentModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    
        // Open the modal with details when the page loads
        window.onload = openModal;
    </script>
    
</body>
</html>
